<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Media Query</title> 
  <style> 
    body { 
      padding: 0; 
      margin: 0; 
    } 
 
    .img1 { 
      height: 800px; 
      width: 100%; 
    } 
 
    .img3 { 
      height: 800px; 
      width: 100%; 
      display: none; 
    } 
 
    @media only screen and (max-width: 700px) { 
      .img1 { 
        display: none; 
      } 
      .img3 { 
        display: block; 
      } 
    } 
  </style> 
</head> 
<body>

    <img src="C:\Users\YOGESH\OneDrive\Documents\first.web\up1.jpg" class="img1"> 
  </div> 
  <div>

  </div> 
</body> 
</html>
